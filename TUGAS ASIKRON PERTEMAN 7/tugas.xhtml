<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    

</head>
<body>
    <div class="container">
    

<h2>Reservation Hotel Room</h2>

<form action="#" method="post">
   
    <fieldset>
        <legend>
   
            <strong>Personal Data</strong>
   
        </legend>
   
        <p>Name<br />    
   
            <input type="text" name="name" size="30" />
   
        </p>
        
        <p>Gender<br />
            <select name="gender">
                <option value="cewe">Cewe</option>
                <option value="cowo">Cowo</option>
            </select>
        </p>



        <p>Email<br />
   
            <input type="text" name="email" size="30" />
   
        </p>
        
        <p>Telp Number<br />
   
            <input type="text" name="telp" size="30" />
   
        </p>
    </fieldset>

    <fieldset>
        
        <legend>
        
            <strong>Reservation Room Form</strong>
        
        </legend>
        
        <p> Reservation Name<br />
            <input type="text" name="reservation_name" size="30" />

        </p>
        
        <p>Booking Date<br />
        
            <input type="date" name="booking_date" />
        
        </p>
        
        <p>Room Type<br />
        
            <select name="room_type">
                <option value="deluxe">Deluxe</option>
                <option value="standard">Standard</option>
                <option value="suite">Suite</option>
            </select>
        </p>
        
        <p>Bed Type<br />
            <select name="bed_type">
        
                <option value="single">Single bed</option>
                <option value="double">Double bed</option>
        
            </select>
        </p>
        
        <p>Breakfast<br />
        
            <input type="radio" id="with" name="breakfast" value="with" />
            <label for="with">With Breakfast</label>
            <input type="radio" id="without" name="breakfast" value="without" />
            <label for="without">Without Breakfast</label>
        
        </p>
  
    </fieldset>

    <fieldset>
        
        <legend>
            <strong>Payment</strong>
        </legend>
        
        <p>Check in Date<br />
            <input type="date" name="checkin" />
        </p>
        
        <p>Check out Date<br />
            <input type="date" name="checkout" />
        </p>
        
        <p>Payment Method<br />
        
            <select name="payment">
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="transfer">Bank Transfer</option>
        
            </select>
        </p>
    
    </fieldset>

    <p><input type="submit" value="Submit" /></p>

</form>

    </div>

</body>
</html>
